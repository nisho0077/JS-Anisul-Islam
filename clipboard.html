<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Name:" id="input" />

    <p></p>

    <script>
      let input_1 = document.querySelector("#input");
      let p = document.querySelector("p");

      input_1.addEventListener("copy", function () {
        p.innerText = "you have copied";
      });
      input_1.addEventListener("cut", function () {
        p.innerText = "you have cut";
      });
      input_1.addEventListener("paste", function () {
        p.innerText = "you have pasted";
      });
    </script>
  </body>
</html>
