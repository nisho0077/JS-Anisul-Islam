<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="" placeholder="Input 5 to 10" />
    <button>Click</button>

    <p></p>

    <script>
      document.querySelector("button").addEventListener("click", function () {
        let info = document.querySelector("input").value;

        try {
          if (info < 5) {
            throw "input number is too short!";
          } else if (info > 10) {
            throw "input number is too high!";
          } else {
            throw "everythig is ok";
          }
        } catch (err) {
          document.querySelector("p").innerHTML = err;
        }
      });
    </script>
  </body>
</html>
