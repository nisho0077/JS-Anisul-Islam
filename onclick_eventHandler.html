<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <button onclick="user1()">Nisho</button>
    <button onclick="user2()">Mortuja</button>

    <p>Hi! How are you?</p>

      let both = document.querySelector("#image1");

        both.src = "images/man1.jpg";

        both.src = "images/man2.jpg";
      }
