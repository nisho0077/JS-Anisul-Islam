<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let farn = prompt("Enter celsius: ");
      let cels = (farn - 32) * (5 / 9);

      document.write("Celsius = " + cels.toPrecision(3));
    </script>
  </body>
</html>
