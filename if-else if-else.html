<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user = prompt("Enter you number: ");

      let user_Mark = parseInt(user);

      if (user_Mark >= 80) console.log("A+");
      else if (user_Mark >= 70) console.log("A");
      else if (user_Mark >= 60) console.log("A-");
      else if (user_Mark >= 50) console.log("B");
      else if (user_Mark >= 40) console.log("c");
      else console.log("fail");
    </script>
  </body>
</html>
