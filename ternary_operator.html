<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user_Input = Number(prompt("Enter the number: "));

      let result =
        user_Input == 1 ||
        user_Input == 2 ||
        user_Input == 3 ||
        user_Input == 4 ||
        user_Input == 5
          ? "Right"
          : "Wrong";

      document.write(result);
    </script>
  </body>
</html>
