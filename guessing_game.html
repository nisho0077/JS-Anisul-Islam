<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let max_win = 0;
      let max_lost = 0;

      for (let i = 1; i <= 5; i++) {
        let user_Input = parseInt(prompt("Enter 1 to 5: "));
        let random_number = Math.floor(Math.random() * 5 + 1);

        if (user_Input == random_number) {
          document.write("You have won:");
          max_win++ + "<br/>";
        } else {
          document.write("You have lost: ");
          max_lost++;
        }
      }

      document.write("You have won: " + max_win + "<br/>");
      document.write("You have lost: " + max_lost);
    </script>
  </body>
</html>
