<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(71, 255, 194);
      }
    </style>
  </head>
  <body>
    <script>
      let alpha = prompt("Enter the Letter: ");

      let letter = alpha.toLowerCase();

      if (
        letter == "a" ||
        letter == "e" ||
        letter == "i" ||
        letter == "o" ||
        letter == "u"
      )
        document.write("Vowel");
      else document.write("Consonant");
    </script>
  </body>
</html>
