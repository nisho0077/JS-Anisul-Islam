<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Hello Bangladesh!</p>
    </div>
    <script>
      let mouse = document.querySelector("div");
      mouse.addEventListener("click", function () {
        console.log("Mouse has Clicked");
      });

      mouse.addEventListener("dblclick", function () {
        console.log("Mouse licked");
      });

      mouse.addEventListener("mousedown", function () {
        console.log("Mouse press");
      });

      mouse.addEventListener("mouseup", function () {
        console.log("Mouse has released");
      });
      mouse.addEventListener("mouseleave", function () {
        console.log("Mouse has leaved");
      });
      mouse.addEventListener("mouseover", function () {
        console.log("Mouse has over");
      });
    </script>
  </body>
</html>
