<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: grey;
    }
  </style>
  <body>
    <script>
      for (let x = 1; x < 3; x++) {
        let num1 = parseInt(prompt("Enter your first digits: "));
        let num2 = parseInt(prompt("Enter your seconds digits: "));

        let total = num1 + num2;

        document.write(total);
      }
    </script>
  </body>
</html>
