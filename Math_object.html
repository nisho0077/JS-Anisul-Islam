<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let floor = Math.floor(2.999);
      document.write(floor + "<br/>");

      let ceil = Math.ceil(2.1);
      document.write(ceil + "<br/>");

      let round = Math.round(10.5);

      document.write(round + "<br/>");

      let min_number = Math.min(12, 3213, 1, 0);

      document.write(min_number + "<br/>");

      let max_number = Math.max(12, 3213, 1, 0);

      document.write(max_number + "<br/>");

      let random_number = Math.floor(Math.random() * 10 + 21);

      document.write(random_number);
    </script>
  </body>
</html>
