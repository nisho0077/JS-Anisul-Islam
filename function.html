<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addition(num1, num2) {
        let result = num1 + num2 + "<br/>";
        document.write(result);
      }

      addition(10, 30);

      function subtraction(num1, num2) {
        let result = num1 - num2 + "<br/>";
        return result;
      }

      document.write(subtraction(100, 50));

      function multipliction(num1, num2) {
        let result = num1 * num2 + "<br/>";
        return result;
      }

      document.write(multipliction(7, 7));

      function division(num1, num2) {
        let result = num1 / num2 + "<br/>";
        return result;
      }

      document.write(division(10, 2));

      function modolus(num1, num2) {
        let result = num1 % num2;
        document.write(result);
      }
      modolus(40, 3);

      function exsample() {
        let i = 10;
        i = i * i;
        return i;
      }
      console.log(exsample());
    </script>
  </body>
</html>
