<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myFunction = (x, y = "Hi my name is Nisho!") => {
        console.log(x + y);
        console.log(y);
      };

      myFunction(20, 40);

      function herFunction(a, b, c, ...d) {
        console.log(`a = ${a}, b = ${b}, c = ${c}, d = ${d}`);
      }

      herFunction(10, 39, 20, 45, 639, 6345);
    </script>
  </body>
</html>
